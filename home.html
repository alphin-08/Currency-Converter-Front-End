<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="home.css" rel="stylesheet">
    <title>Currency Converter</title>

</head>
<body>
    <!--Website Heading-->
    <h1 class="currency-converter"> Currency <br> Converter</h1>

    <!--Nav Bar-->
    <div>

    <img class = "Coin-machicne" src="currencyMachine.png" alt="Coin Machine">

    <!--The Two Input Boxes-->
    <form> 
        <div class = "firstInput"> 
            <label for="firstInput"> Amount </label>
            <br>
            <input type="text" id="firstInput" name=firstInput placeholder="0.00" size="20">
        </div>

        <div class = "secondInput">
            <label for="secondInput"> Converted To </label>
            <br>
            <input type="text" id="secondInput" name=secondInput placeholder="0.00" size="20">
        </div>
    </form>

    <!--Drop Down Menu For Currencies-->
    <div class = "dropDown"> 
        <button class = "currencyButton"> <b>CUR</b> </button>
        <button class= "secondCurrencyButton"> <b>CUR</b> </button>
    </div>
