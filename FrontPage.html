<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link href="FrontPage.css" rel="stylesheet">
    <title>Currency Converter</title>


</head>
<body>
    <section id="frontPage">
        <div class="mainContainer">
    
            <div class="navagationBar">
                <nav>
                    <div class="nav-items">
                        <a href="#homeSection" id="home">Home</a>
                        <a href="#browseCurrenciesSection" id="currencies">Browse Currencies</a>
                        <a href="#liveRateSection" id="rates">Live Rates</a>
                    </div>
                </nav>
            </div>
    
            <div class="content">
                <div class="leftContainer">
                   <h1>Currency<br>Converter</h1>
                   <p>To get started choose a currency from 
                    the drop down menu and enter an amount
                   </p>

                    <div class = "inputHeadings">
                        <label for="firstInput"> Amount </label>
                        <label for="secondInput"> Converted To </label>
                    </div>

                   <div class = "inputContainer">
                        <input type="text" name="firstInput" placeholder="Enter amount">

                        <img class="Double-arrow" src="doubleArrow.png" alt="double arrow">

                        <input type="text" name="secondInput" placeholder="Converted amount">
                   </div>

                    <div class="dropDown">
                        <button class="currencyButton"> <b>CUR</b> </button>
                        <button class="secondCurrencyButton"> <b>CUR</b> </button>
                    </div>
                </div>
    
                <div class="rightContainer">
                    <img class="coin-machince" src="currencyMachine.png" alt="Coin Machine">
    
                </div>
            </div>
    
        </div>
    </section>

    <section id = "browseCurrenciesSection">
        <div class= "mainContainer2">
            
        </div>
    </section>

    <section id = "liveRateSection">
        <div class="mainContainer3">
        
        </div>

    </section>
    
</body>
